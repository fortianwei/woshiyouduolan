{% extends "base.html" %}
{% block title %}
留言
{% end %}
{% block header %}
<link href="/static/css/pygments.css" rel="stylesheet">
<script>
    function weiboLogin(){
        WB2.login(function(o){
           alert(111);
           alert(o);
        });
    }


    WB2.anyWhere(function (W) {
    W.widget.connectButton({
        id: "wb_connect_btn",
        type: '3,2',
        callback: {
            login: function (o) { //登录后的回调函数
                alert("login: " + o.screen_name)
            },
            logout: function () { //退出后的回调函数
                alert('logout');
            }
        }
    });
});
</script>
{% end %}

{% autoescape None %}

{% block left_block %}
<div class="comments-full">
    <div class="comment">

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="firstname" class="col-md-3 control-label">您的大名</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="comment_name" name="comment_name"
                           placeholder="请输入您的名字">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-md-3 control-label">您的网址链接</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="comment_url" name="comment_url"
                           placeholder="请输入您的主页网址">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">评论內容</label>

                <div class="col-md-8">
                    <textarea class="form-control" rows="10"
                              placeholder="评论内容" name="content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 请记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-default">发表评论</button>
                </div>
            </div>
            <!--<button type="button" class="btn btn-default" onclick="weiboLogin()">test</button>-->
            <div id="wb_connect_btn"></div>
            <!--<wb:login-button type="3,2" onlogin="login" onlogout="logout">登录按钮</wb:login-button>-->
        </form>
    </div>
</div>
{% end %}

{% block right_block %}

{% end %}
