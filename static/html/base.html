<!DOCTYPE html>
<html>
<head>
    <title >{% block title %}{% end %}</title>
    <meta charset="UTF-8"/>
    <meta content="webkit" name="renderer"/>
    <meta content="no-siteapp" http-equiv="Cache-Control"/>
    <meta content="no-transform " http-equiv="Cache-Control"/>
    <meta content="IE=Edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/my.css" rel="stylesheet">
    {% block header %}{% end %}
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header navbar-left">
            <ul class="nav navbar-nav">
                <li><a href="/">首页</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-delay="0" data-hover="dropdown" data-toggle="dropdown">
                        关于技术
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Android/Java</a></li>
                        <li><a href="#">Python</a></li>
                        <li><a href="#">Linux</a></li>
                        <li><a href="#">Javascript Full Stack</a></li>
                    </ul>
                </li>
                <li><a href="#">关于生活</a></li>
                <li><a href="#">关于我</a></li>
                <li><a href="#">留言</a></li>
                <li><a href="#">实验室</a></li>
            </ul>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" role="form">
                <div class="form-group">
                    <input type="text" placeholder="Search" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">搜一下</button>
            </form>
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>


<div class="container main">
    <div class="row">
        <div id="main_area" class="main_area col-md-8">
            {% block left_block %} {% end %}
        </div>
        <!-- #main -->
        <!-- #primary -->

        <div id="widget-area" class="widget-area col-md-4" role="complementary">
            <div class="col-md-10">
                <div class="widget">
                    <div class="widget-title">
                        说明
                    </div>
                    <div class="widget-content">
                        <p>网站用于学习</p>

                        <p>正在开发中</p>

                        <p>这是如此的脆弱</p>

                        <p>所以高手别ATTACK</p>

                    </div>
                </div>

                {% block right_block %} {% end %}
            </div>


        </div>
        <!-- #secondary -->
    </div>
</div>
<div class="navbar">
    <div class="container">
        <footer>
            <p class="pull-right"><a href="#">返回顶部</a></p>


            <p>网站源码： <a href="https://github.com/fortianwei/woshiyouduolan">here</a>.</p>
        </footer>
    </div>
</div>


<!-- #content -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap_dropdown_hover.js"></script>


</body>

</html>
