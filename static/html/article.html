<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/pygments.css" rel="stylesheet">
    <title></title>
</head>
<body>
{% autoescape None %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div id="article">
                <div class="text-info" id="article_title">{{article["title"]}}</div>
                <p></p>
                <div class="text-info">发表时间：{{article["time"]}}</div>
                {% if article.has_key("modify_time") %}
                <div class="text-success">
                    最后更新：{{article["modify_time"]}}
                </div>
                {% end %}
                <div id="article_content">{{article["content"]}}</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
